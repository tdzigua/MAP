<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Map</title>
    <link rel="stylesheet" href="./css/map.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <p class="headline">
            CONCERT MAP 
        </p>
        <div class="map">
            <div>
                <div class="ball ball-hamburg">
                    <div class="ball-pulse ball-pulse-1"></div>
                    <div class="ball-pulse ball-pulse-2"></div>
                    <div class="card">
                        <p class="headline">
                            Bardaycard Arena
                        </p>
                        <p class="description">
                            October 6, 2017
                        </p>
                        <button class="button">
                            BUY TICKETS
                        </button>
                    </div>
                </div>
                <div class=" name name-hamburg">
                    Hamburg
                </div>
            </div>
            <div>
                <div class="ball ball-kraków">
                    <div class="ball-pulse ball-pulse-1"></div>
                    <div class="ball-pulse ball-pulse-2"></div>
                    <div class="card">
                        <p class="headline">
                            Tauron Arena
                        </p>
                        <p class="description">
                            October 12, 2017
                        </p>
                        <button class="button">
                            BUY TICKETS
                        </button>
                    </div>
                </div>
                <div class="name name-kraków">
                    Kraków
                </div>
            </div>
            <div>
                <div class="ball ball-turin">
                    <div class="ball-pulse ball-pulse-1"></div>
                    <div class="ball-pulse ball-pulse-2"></div>
                    <div class="card">
                        <p class="headline">
                            Pala Alpitour
                        </p>
                        <p class="description">
                            October 14, 2017
                        </p>
                        <button class="button">
                            BUY TICKETS
                        </button>
                    </div>
                </div>
                <div class="name name-turin">
                    Turin
                </div>
            </div>
            <div>
                <div class="ball ball-madrid">
                    <div class="ball-pulse ball-pulse-1"></div>
                    <div class="ball-pulse ball-pulse-2"></div>
                    <div class="card">
                        <p class="headline">
                            Wizink Center
                        </p>
                        <p class="description">
                            October 7, 2017
                        </p>
                        <button class="button">
                            BUY TICKETS
                        </button>
                    </div>
                </div>
                <div class="name name-madrid">
                    Madrid
                </div>
            </div>
        </div>
    </div>
</body>
</html>
